<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <div class="input-group">
            <label for="distance">Distance (miles):</label>
            <input type="number" id="distance">
        </div>
        <div class="input-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration">
        </div>
        <button onclick="addActivity()">Add Activity</button>
        <div id="activityList"></div>
    </div>

    <script>
        function addActivity() {
            var distanceInput = document.getElementById('distance');
            var durationInput = document.getElementById('duration');

            var distance = parseFloat(distanceInput.value);
            var duration = parseFloat(durationInput.value);

            if (isNaN(distance) || isNaN(duration)) {
                alert("Please enter valid distance and duration");
                return;
            }

            var pace = duration !== 0 ? distance / duration : 0;

            var activityList = document.getElementById('activityList');
            var activityItem = document.createElement('div');
            activityItem.innerHTML = `<p>Distance: ${distance.toFixed(2)} miles</p><p>Duration: ${duration.toFixed(2)} minutes</p><p>Pace: ${pace.toFixed(2)} miles/minute</p>`;
            activityList.appendChild(activityItem);

            distanceInput.value = '';
            durationInput.value = '';
        }
    </script>
</body>
</html>
